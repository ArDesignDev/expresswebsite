<div class="main-form">
    <div class="main-form-info">
        <h3>Basic informations:</h3>
        <div class="main-form-logo">

            <label> <span>Add your company logo:</span> [file file-386]</label>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label> [text* conpany-name autocomplete:name placeholder "Company name"] </label>
            </div>
            <div class="col-sm-4">
                <label> [tel tel-638 placeholder "Company number"]</label>
            </div>
            <div class="col-sm-4">
                <label> [email* your-email autocomplete:email placeholder "Company e-mail"] </label>
            </div>
        </div>

        <label><span>Add your domain (<a href="#">check <span style="text-decoration: underline;"> here</span> if domain
                    is available</a>):</span> [text text-714]</label>

    </div>


    <div class="main-form-hero">
        <h3>Hero section:</h3>
        <div class="row">
            <div class="col-sm-6">
                <label>[text text-98 placeholder "Main title"]</label>
                <lable>[wysiwyg wysiwyg-843 placeholder "Short description"]</label>
            </div>
            <div class="col-sm-6">
                <p>Main image</p>
                <label> [mfile upload-file-124 min-file:1 max-file:1]</label>
            </div>
        </div>
    </div>

    <div class="main-form-about">
        <label><span>Galler</span>[mfile upload-file-365 min-file:1 max-file:10]</label>
    </div>


    <label class="contact-form-confirm">
        [acceptance acceptance-525]By clicking this message you agree to our <a href="/terms-of-use/" target="_blank">
            Terms of use</a> and <a href="/privacy-policy/" target="_blank">Privacy Policy</a>[/acceptance]
    </label>

    <div class="btn">
        [submit "Get your website"]
    </div>
</div>
