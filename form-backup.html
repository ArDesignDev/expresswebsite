<div class="main-form">
    <div class="main-form-about">
        <h4>About you</h4>
        <div class="row">
            <div class="col-sm-6">
                <label> [text* your-name autocomplete:name placeholder "Name"] </label>
            </div>
            <div class="col-sm-6">
                <label> [text* your-surname autocomplete:name placeholder "Surname"] </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <label> [email* your-email autocomplete:email placeholder "E-mail"] </label>
            </div>
            <div class="col-sm-6">
                <label>  [tel tel-691 placeholder "Phone number"] </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label>  [tel viber placeholder "Whatsapp/viber"] </label>
            </div>
            <div class="col-sm-6">
                <label> [text company placeholder "Company/Organization"] </label>
            </div>
        </div>
        
    </div>

    <div class="main-forme-experience">
        <h4>About Experince</h4>
        <div class="row">
            <div class="col-sm-6">
                <label>[select event-type first_as_label "Event Type" "Event 1" "Event 2" "Event 3"]</label>
            </div>
            <div class="col-sm-6">
                <label>[select accomodation first_as_label "Accomodation" "Accomodation 1" "Accomodation 2" "Accomodation 3"]</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>[date date-868 placeholder "Event Date"]</label>
            </div>
        </div>
    </div>

    <div class="main-forme-info">
        <h4>Additional information</h4>
        <label>[textarea your-message placeholder "Feel free to share any special request or additional inforamtion"] </label>
    </div>

    
    <label class="contact-form-confirm">
    [acceptance acceptance-525] Strinjam se s pogoji uporabe [/acceptance]
    </label>
    
    <div class="btn">
    [submit "Po≈°lji"]
    </div>
</div>
